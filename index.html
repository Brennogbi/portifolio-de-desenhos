<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio de Desenho</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>

  <header>
    <h1>Bem vindo ao meu PORTFÓLIO!</h1>

    <!-- Botão Menu Mobile -->
    <button id="menu-toggle" class="menu-toggle"><i class="bi bi-list"></i></button>

    <!-- Menu Mobile lateral -->
    <nav id="menu-mobile" class="menu-mobile">
      <button id="menu-close" class="menu-close"><i class="bi bi-x-lg"></i></button>
      <div class="mobile-filtros">
        <button data-tipo="todos">Todos</button>
        <button data-tipo="REALISMO">Realismo</button>
        <button data-tipo="ANIME">Anime</button>
        <button data-tipo="DIGITAL">Digital</button>
      </div>
      <div class="mobile-redes">
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-youtube"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
      </div>
    </nav>

    <!-- Filtros Desktop -->
    <div class="filtros">
      <button data-tipo="todos">Todos</button>
      <button data-tipo="REALISMO">Realismo</button>
      <button data-tipo="ANIME">Anime</button>
      <button data-tipo="DIGITAL">Digital</button>
    </div>
  </header>

  <!-- Biografia -->
  <section class="biografia">
    <img src="img/Imagem do WhatsApp de 2025-04-18 à(s) 17.42.57_8e6dd1ec.jpg" alt="Foto do artista" class="foto-artista">
    <div>
      <h2> Artista</h2>
      <p>Sou Breno, artista visual apaixonado por retratos, paisagens e arte digital.</p>
    </div>
  </section>

  <!-- Galeria -->
  <div id="lista-de-imagens" class="imagens-cards"></div>

  <!-- Paginação -->
  <div class="paginacao" id="paginacao"></div>

  <!-- Rodapé -->
  <footer>
    <p>@ 2025 Breno Santos</p>
    <div class="redes">
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-youtube"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
  </footer>

  <audio id="musicaFundo" src="mp3/Assaf Ayalon - Burning on the Bayou.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  
  <!-- ZOOM OVERLAY -->
<div class="zoom-overlay" id="zoomOverlay">
  <img src="" alt="Imagem ampliada" id="zoomedImage">
</div>

</body>
</html>
