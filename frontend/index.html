<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio de Desenho</title>
  <meta name="description" content="Portfólio de Breno Santos, artista visual especializado em retratos realistas, anime e arte digital.">
  <meta name="keywords" content="arte, portfólio, realismo, anime, arte digital, Breno Santos">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>
  <audio id="musicaFundo" src="mp3/Assaf Ayalon - Burning on the Bayou.mp3" preload="auto"></audio>
  <header>
    <h1>Bem vindo ao meu PORTFÓLIO!</h1>
    <button id="menu-toggle" class="menu-toggle"><i class="bi bi-house-door-fill"></i></button>
    <button id="login-toggle" class="login-toggle"><i class="bi bi-person-circle"></i></button>
    <nav id="menu-mobile" class="menu-mobile">
      <button id="menu-close" class="menu-close"><i class="bi bi-x-lg"></i></button>
      <div class="mobile-filtros">
        <button data-tipo="todos" aria-label="Filtrar por todos os estilos">Todos</button>
        <button data-tipo="REALISMO" aria-label="Filtrar por Realismo">Realismo</button>
        <button data-tipo="ANIME" aria-label="Filtrar por Anime">Anime</button>
        <button data-tipo="DIGITAL" aria-label="Filtrar por Digital">Digital</button>
      </div>
      <div class="mobile-redes">
        <a href="https://www.instagram.com/seu_perfil" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.youtube.com/seu_canal" target="_blank" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
        <a href="https://wa.me/5511999999999" target="_blank" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      </div>
    </nav>
    <div class="filtros">
      <button data-tipo="todos" aria-label="Filtrar por todos os estilos">Todos</button>
      <button data-tipo="REALISMO" aria-label="Filtrar por Realismo">Realismo</button>
      <button data-tipo="ANIME" aria-label="Filtrar por Anime">Anime</button>
      <button data-tipo="DIGITAL" aria-label="Filtrar por Digital">Digital</button>
    </div>
  </header>

  <section id="login" class="login-modal">
    <div class="login-content">
      <button id="login-close" class="login-close"><i class="bi bi-x-lg"></i></button>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </section>

  <section class="biografia">
    <img src="img/Imagem do WhatsApp de 2025-04-18 à(s) 17.42.57_8e6dd1ec.jpg" alt="Foto do artista Breno Santos" class="foto-artista">
    <div>
      <h2>Artista</h2>
      <p>Sou Breno, artista visual apaixonado por retratos, paisagens e arte digital.</p>
    </div>
  </section>

  <section id="admin" class="admin-section" style="display: none;">
    <h2>Gerenciar Imagens</h2>
    <form id="imagem-form">
      <input type="hidden" id="imagem-id">
      <div class="form-grid">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required>
        </div>
        <div>
          <label for="tipo">Tipo:</label>
          <select id="tipo" required>
            <option value="REALISMO">Realismo</option>
            <option value="ANIME">Anime</option>
            <option value="DIGITAL">Digital</option>
          </select>
        </div>
        <div>
          <label for="preco">Preço (R$):</label>
          <input type="number" id="preco" step="0.01" required>
        </div>
        <div>
          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" accept="image/*">
        </div>
      </div>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" required></textarea>
      <button type="submit">Salvar</button>
    </form>
    <div id="admin-lista" class="admin-lista"></div>
  </section>

  <div id="lista-de-imagens" class="imagens-cards"></div>
  <div class="paginacao" id="paginacao"></div>

  <footer>
    <p>@ 2025 Breno Santos</p>
    <div class="redes">
      <a href="https://www.instagram.com/seu_perfil" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://www.youtube.com/seu_canal" target="_blank" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
      <a href="https://wa.me/5511999999999" target="_blank" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
    </div>
  </footer>

  <div class="zoom-overlay" id="zoomOverlay">
    <img src="" alt="Imagem ampliada" id="zoomedImage">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
